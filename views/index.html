<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My converter!</title>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
   
    <body class= "container">
        <div class="row panel panel-default">
            <div class="col-lg-4 col-offset-15" >
                <h1> Data Extractor !</h1>
                <form action="/convert" method="post" id="file_target" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="col-lg-10" name="filetoupload" size="100" id="file" placeholder="selectionner votre fichier " autofocus />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="col-lg-5 ol-offset-4 pull-right" class="btn btn-success"  value = "Generate JSON" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
